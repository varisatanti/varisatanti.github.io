<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">
            
			
			var dataset = [ 50,22, 100, 130,300,20];
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", 200)
						.attr("height", 200);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i*20
			   })
			   .attr("y", function(d) {
			   		return 200-d
			   })
			   .attr("width", 10)
			   .attr("height", function(d) {
			   		return d
			   })
			   .attr("fill", function(d) {
					return "rgb(200, "+Math.round(d*2)+", " + Math.round(d * 10) + ")";
			   })
         .attr("opacity",.5);
		


			
		</script>
	</body>
</html>
