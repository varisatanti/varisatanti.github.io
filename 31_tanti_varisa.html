	<script type="text/javascript">
		
		//ASSIGNMENT: this currently sorts bars on click,
	  //once again, move the number labels to the right rectangles when sorted

		//Width and height
		var w = 600;
		var h = 250;
		
		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
						11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

		var xScale = d3.scaleBand()
						.domain(d3.range(dataset.length))
						.rangeRound([0, w])
						.paddingInner(0.05);

		var yScale = d3.scaleLinear()
						.domain([0, d3.max(dataset)])
						.range([0, h]);
		
		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//Create bars
		svg.selectAll("rect")
		   .data(dataset)
		   .enter()
		   .append("rect")
		   .attr("x", function(d, i) {
				   return xScale(i);
		   })
		   .attr("y", function(d) {
				   return h - yScale(d);
		   })
		   .attr("width", xScale.bandwidth())
		   .attr("height", function(d) {
				   return yScale(d);
		   })
		   .attr("fill", function(d) {
				return "rgb(240, 0, " + Math.round(d * 10) + ")";
		   })
		   .on("click", function() {
				   sortBars();
		   });

		//Create labels
		svg.selectAll("text")
		   .data(dataset)
		   .enter()
		   .append("text")
		   .text(function(d) {
				   return d;
		   })
		   .attr("text-anchor", "middle")
		   .attr("x", function(d, i) {
				   return xScale(i) + xScale.bandwidth() / 2;
		   })
		   .attr("y", function(d) {
				   return h - yScale(d) + 14;
		   })
		   .attr("font-family", "sans-serif")
		   .attr("font-size", "11px")
		   .attr("fill", "white");
		
		//Define sort function
		var sortBars = function() {

			svg.selectAll("rect")
			   .sort(function(a, b) {
				   return d3.ascending(a, b);
				   })
			   .transition()
			   .duration(1000)
			   .attr("x", function(d, i) {
					   return xScale(i);
			   });
			   
			svg.selectAll("text")
			   .sort(function(a, b) {
				   return d3.ascending(a, b);
				   })
			   .transition()
			   .duration(1000)
			   .attr("x", function(d, i) {
					   return xScale(i) + 14;;
			   });

		};
